<div class="container">
  <mat-toolbar>
    <button (click)="newPayment()" mat-raised-button color="primary">New Payment</button>
  </mat-toolbar>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Payments
      </mat-card-title>
    </mat-card-header>
    <mat-card-content></mat-card-content>
    <mat-card-content>

      <!-- Table for displaying payments data with sorting -->
      <!-- [dataSource] binds the value of the dataSource property in the component class -->
      <table mat-table [dataSource]="paymentDataSource" class="mat-elevation-z8">

        <!-- Column definition for ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef > ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Column definition for Date -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef > Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <!-- Column definition for Amount -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef > Amount </th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>

        <!-- Column definition for Type -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef > Type </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <!-- Column definition for Status -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef > status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <!-- Column definition for Student (First Name) -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> Student </th>
          <td mat-cell *matCellDef="let element"> {{element.student.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button (click)="paymentDetails(element)" mat-raised-button color="primary">Details</button>
          </td>
        </ng-container>


        <!-- Header row definition -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- Data row definition -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </mat-card-content>
  </mat-card>
</div>
