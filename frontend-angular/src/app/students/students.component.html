<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Students
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <table class="table">
        <thead>
        <tr>
          <th>ID</th><th>First Name</th><th>Last Name</th><th>Code</th><th>Program ID</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let student of students">
          <td>{{student.id}}</td>
          <td>{{student.firstName}}</td>
          <td>{{student.lastName}}</td>
          <td>{{student.code}}</td>
          <td>{{student.programId}}</td>
          <td>
            <button (click)="studentPayment(student)" mat-raised-button color="primary">Payments</button>
          </td>
        </tr>
        </tbody>
      </table>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Students</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table matSort [dataSource]="studentDataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let student"> {{student.id}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> firstName </th>
          <td mat-cell *matCellDef="let student"> {{student.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> lastName </th>
          <td mat-cell *matCellDef="let student"> {{student.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> code </th>
          <td mat-cell *matCellDef="let student"> {{student.code}} </td>
        </ng-container>

        <ng-container matColumnDef="programId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> programID </th>
          <td mat-cell *matCellDef="let student"> {{student.programId}} </td>
        </ng-container>

        <!-- Column definition for Student (First Name) -->
        <ng-container matColumnDef="payments">
          <th mat-header-cell *matHeaderCellDef> Payments </th>
          <td mat-cell *matCellDef="let student">
            <button (click)="studentPayment(student)" mat-raised-button color="primary">Payments</button>
          </td>
        </ng-container>

        <!-- Header row definition -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- Data row definition -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </mat-card-content>
  </mat-card>
</div>
