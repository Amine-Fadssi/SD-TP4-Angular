<div class="container">
  <!-- Display the form values for debugging purposes -->
  {{loginForm.value | json}}

  <!-- Login form card -->
  <mat-card class="login-form" [formGroup]="loginForm">
    <mat-card-header>
      <mat-card-title>
        Authentication
      </mat-card-title>
    </mat-card-header>

    <!-- Card divider -->
    <mat-divider></mat-divider>

    <!-- Form fields for username and password -->
    <mat-card-content>
      <!-- Username or Email input field -->
      <mat-form-field appearance="outline">
        <mat-label>Username or Email</mat-label>
        <input matInput formControlName="username"> <!-- Bind to username form control -->
      </mat-form-field>
      <!-- Password input field -->
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">  <!-- Bind to password form control -->
      </mat-form-field>
    </mat-card-content>
    <!-- Card actions -->
    <mat-card-actions align="end">
      <!-- Login button -->
      <button (click)="login()" mat-raised-button color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
